<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="medaiqueries.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Internation Space Station</title>

</head>

<body>
    <div class="iss">
        <div class="header">
            <h1>International Space Station</h1>
        </div>
        <div class="metrics">
            <p><span id="x-axis">Latitude</span>: <span id="lat"></span>&deg</p>
            <P><span id="x-axis">Longitude</span>: <span id="lon"></span>&deg</P>
            <P><span id="x-axis">Velocity</span>: <span id="vel"></span> km/h</P>
        </div>
        <div id="map"></div>
        <p>It's moving very slowly haha😂, zoom in🔍</p>
    </div>
    <script src="index.js"> </script>
</body>
